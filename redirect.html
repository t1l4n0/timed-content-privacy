<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <p>Redirecting to Theme Editor...</p>
    <script>
        // Extrahiere den Shop-Namen aus den URL-Parametern
        const urlParams = new URLSearchParams(window.location.search);
        const shop = urlParams.get('shop') || 'your-shop.myshopify.com'; // Fallback-Shop

        // Weiterleitungs-URL f√ºr den Theme-Editor
        const redirectUrl = `https://${shop}/admin/themes/current/editor?context=apps&app_id=238522761217`;

        // Leite den Benutzer weiter
        window.location.href = redirectUrl;
    </script>
</body>
</html>
